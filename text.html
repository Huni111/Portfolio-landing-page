<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Section</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Image Section</h2>

        <div class="row">
            <div class="col-md-4 mb-4 text-center">
                <img src="path/to/your/image1.jpg" alt="Image 1" class="img-fluid">
                <p class="mt-2">Caption 1</p>
            </div>

            <div class="col-md-4 mb-4 text-center">
                <img src="path/to/your/image2.jpg" alt="Image 2" class="img-fluid">
                <p class="mt-2">Caption 2</p>
            </div>

            <div class="col-md-4 mb-4 text-center">
                <img src="path/to/your/image3.jpg" alt="Image 3" class="img-fluid">
                <p class="mt-2">Caption 3</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
